<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="/logo.png" type="image/png" />

		<title>Valparaíso - Agentes de Cambio Social</title>

		<script type="application/ld+json">

			"@context": "https://schema.org",

			"name": "Valparaíso",
			"description": "Agentes de cambio social",
			"url": "https://valparaiso-cv.web.app",
			"logo": "https://valparaiso-cv.web.app/logo.png"
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
